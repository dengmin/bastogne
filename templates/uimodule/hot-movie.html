<div class="hot">
    <h3>热门影片</h3>
    <div class="row">
        {% for post in posts %}
            <div class="col-md-6">
                <a href="/post/{{ post['id'] }}"><img class="col-md-12" src="{{ post['image'] }}" style="height: 190px"></a>
                <p class="text-center"><a href="/post/{{ post['id'] }}">{{ post['title'] }}</a></p>
            </div>
        {% end %}
    </div>
</div>
